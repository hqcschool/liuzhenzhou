      var vm = new Vue({
        el: "#root",
        data: {
          a: false,

        },
        methods: {},
        // 🔴Vue 完成模板的解析并把初始的真实 DOM 元素放入页面后（挂载完毕）调用 mounted
        mounted() {
          console.log("mounted", this);
          setInterval(() => {
            this.opacity -= 0.01;
            if (this.opacity <= 0) this.opacity = 1;
          }, 16);
