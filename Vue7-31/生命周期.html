<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../common/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2 v-text="n"></h2>
      <h2>n值为{{n}}</h2>
      <button @click="add">n+1</button>
      <button @click="bye">销毁</button>
    </div>
    <script>
      new Vue({
        el: "#root",
        data: {
          n: 1,
        },
        methods: {
          add() {
            console.log("add");
            this.n++;
          },
          bye() {
            console.log("bye");
            this.$destroy();
          },
        },
        watch: {
          n() {
            console.log("n变了");
          },
        },
        beforeCreate() {
          console.log("beforeCreate");
        },
        created() {
          console.log("created");
        },
        beforeMount() {
          console.log("beforeMount");
        },
        mounted() {
          console.log("mounted");
        },
        beforeUpdate() {
          console.log("beforeUpdate");
        },
        updated() {
          console.log("updated");
        },
        beforeDestroy() {
          console.log("beforeDestroy");
        },
        destroyed() {
          console.log("destroyed");
        },
      });
    </script>
  </body>
</html>
