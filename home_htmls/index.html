<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url("../image/bizi.jpg");
        background-size: 100% 100vh;
        background-repeat: no-repeat;
      }
      #app {
        width: 400px;
        min-height: 600px;
      }
      .bos_a a {
        text-decoration: none;
        color: #000;
        width: 100%;
        height: 40px;
        line-height: 40px;
      }
      .bos_a {
        width: 400px;
        height: 45px;
        background-color: rgba(255, 255, 255, 0.6);
        border-radius: 4px;
        margin: 10px 0;
      }
      .a_v {
        font-size: 20px;
        font-family: "宋体";
        margin-left: 10px;
      }
      .slide1 {
        -webkit-animation: slide-in-left 0.5s
          cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        animation: slide-in-left 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      @-webkit-keyframes slide-in-left {
        0% {
          -webkit-transform: translateX(-1000px);
          transform: translateX(-1000px);
          opacity: 0;
        }
        100% {
          -webkit-transform: translateX(0);
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes slide-in-left {
        0% {
          -webkit-transform: translateX(-1000px);
          transform: translateX(-1000px);
          opacity: 0;
        }
        100% {
          -webkit-transform: translateX(0);
          transform: translateX(0);
          opacity: 1;
        }
      }
      .slide2 {
        -webkit-animation: slide-in-left 0.7s;
        animation: slide-in-left 0.7s;
      }

        }

          opacity: 1;
        }
      }
      .slide3 {
        -webkit-animation: slide-in-left 0.9s;
        animation: slide-in-left 0.9s;
      }
      @-webkit-keyframes slide-in-left {

          -webkit-transform: translateX(-1000px);
          transform: translateX(-1000px);
          opacity: 0;
        }
        100% {
          -webkit-transform: translateX(0);

        }

  <body>
    <div id="app">
      <div
        v-for="(item,index) in connect"
        :key="index"
        class="bos_a"
        :class="item.animationClass"
      >
        <a :href="item.url" class="a_v">{{item.name}}</a>
      </div>
    </div>
    <script src="../common/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#app",
        data: {
          connect: [
            {
              name: "vue练习题",

              animationClass: "slide1",
            },
