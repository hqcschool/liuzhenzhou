<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url("../image/bizi.jpg");
        background-size: 100% 100vh;
        background-repeat: no-repeat;
      }
      #project {
        width: 50px;
        height: 50px;
        cursor: pointer;
        text-align: center;
        position: relative;
        left: 50px;
        top: 30px;
      }
      #project_v {
        width: 40px;
        height: 35px;
        margin: 0 5px;
        background-image: url("../image/微信图片_20230727105946.png");
        background-repeat: no-repeat;
        background-size: 40px;
      }
      #project span {
        font-size: 14px;
        width: 50px;
        float: left;
      }
      #footer {
        width: 100%;
        height: 60px;
        position: fixed;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.5);
      }
      #project_list1 {
        width: 200px;
        height: 200px;
        background-color: #fff;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="project">
      <div id="project_v"></div>
      <span>五段</span>
      <div id="project_list1"></div>
    </div>

    <div id="footer"></div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#project").draggable();
      });
      $("#project").on("dblclick", function () {
        $("#project_list1").css("display", "block");
      });
    </script>
  </body>
</html>
