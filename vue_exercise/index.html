<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算器</title>
    <style>
      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="val" />
      <div>
        <button @click="show">6</button>
        <button @click="show">7</button>
        <button @click="show">8</button>
        <button @click="show">9</button><br />
        <button @click="show">5</button>
        <button @click="show">4</button>
        <button @click="show">3</button>
        <button @click="show">2</button><br />
        <button @click="show">1</button>
        <button @click="show">0</button><br />
        <button @click="show">×</button>
        <button @click="show">/</button>
        <button @click="show">+</button>
        <button @click="show">-</button><br />
        <button @click="show_0">=</button>
        <button @click="clear_0">clear</button>
      </div>
    </div>
    <script src="../common/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          val: "",
        },
        methods: {
          show(event) {
            const button = event.target.innerHTML;
            this.val += button;
          },
          show_0() {
            try {
              this.val = eval(this.val);
            } catch (error) {
              this.val = "Error";
            }
          },
          clear_0() {
            this.val = "";
          },
        },
      });
    </script>
  </body>
</html>
