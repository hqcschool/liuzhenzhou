<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="calculator">
      <input type="text" v-model="display" readonly />
      <table>
        <tr>
          <td><button @click="appendToDisplay('7')">7</button></td>
          <td><button @click="appendToDisplay('8')">8</button></td>
          <td><button @click="appendToDisplay('9')">9</button></td>
          <td><button @click="appendToDisplay('/')">/</button></td>
        </tr>
        <tr>
          <td><button @click="appendToDisplay('4')">4</button></td>
          <td><button @click="appendToDisplay('5')">5</button></td>
          <td><button @click="appendToDisplay('6')">6</button></td>
          <td><button @click="appendToDisplay('*')">*</button></td>
        </tr>
        <tr>
          <td><button @click="appendToDisplay('1')">1</button></td>
          <td><button @click="appendToDisplay('2')">2</button></td>
          <td><button @click="appendToDisplay('3')">3</button></td>
          <td><button @click="appendToDisplay('-')">-</button></td>
        </tr>
        <tr>
          <td><button @click="appendToDisplay('0')">0</button></td>
          <td><button @click="appendToDisplay('.')">.</button></td>
          <td><button @click="calculateResult">=</button></td>
          <td><button @click="appendToDisplay('+')">+</button></td>
        </tr>
        <tr>
          <td colspan="4"><button @click="clearDisplay">Clear</button></td>
        </tr>
      </table>
    </div>

    <script src="../common/vue.js"></script>
    <script>
      new Vue({
        el: "#calculator",
        data: {
          display: "",
        },
        methods: {
          appendToDisplay(value) {
            this.display += value;
          },
          clearDisplay() {
            this.display = "";
          },
          calculateResult() {
            try {
              this.display = eval(this.display).toString();
            } catch (error) {
              this.clearDisplay();
            }
          },
        },
      });
    </script>
  </body>
</html>
