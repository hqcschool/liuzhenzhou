<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <nev></nev>
    </div>
    <script src="../common/vue.js"></script>
    <script>
      const nev = Vue.extend({
        template: `
        <div>
           <ul>
            <li
               v-for="(item,index) in list"
               :key="item.id"
               @click="cutList(item.id)"
               class="cuts">
                   {{item.name}}
                </li>
            </ul>
            <div 
                v-for="(item,index) in list2"
                :key="item.id"
                class="bos"
                >{{item.con}}</div>
        </div>`,
        data() {
          return {
            list: [
              {
                id: 1,
                name: "第一个",
                con: "第一个内容",
              },
              {
                id: 2,
                name: "第二个",
                con: "第二个内容",
              },
              {
                id: 3,
                name: "第三个",
                con: "第三个内容",
              },
              {
                id: 4,
                name: "第四个",
                con: "第四个内容",
              },
            ],
            list2: [
              {
                id: 1,
                name: "第一个",
                con: "第一个内容",
              },
            ],
          };
        },
        methods: {
          cutList(id) {
            this.list2 = this.list.filter((item) => {
              return item.id == id;
            });
          },
        },
      });
      const vm = new Vue({
        el: "#root",
        components: {
          nev,
        },
      });
    </script>
  </body>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .cuts {
      display: inline-block;
      width: 100px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      border: 1px solid #000;
    }
    .bos {
      width: 408px;
      height: 300px;
      background-color: #f97d1c;
    }
  </style>
</html>
